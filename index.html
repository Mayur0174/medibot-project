<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Duos Medibot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <img src="logo.png" id="logo" alt="Chatbot Logo">
            <div id="title">Coding Duos Medibot</div>
        </div>
        <div id="chatbox"></div>
        <div id="input-container">
            <input type="text" id="userInput" placeholder="Type your symptoms here..." autofocus>
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
